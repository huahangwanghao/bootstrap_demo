<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<title>轮播组件</title>
		<style>
			
		</style>
	</head>
	<body style="margin:100px">

		<!--data-ride="carousel" 自动轮播-->
		<div id="myCarousel" class="carousel slide" data-ride="carousel" style="width: 1375px;">
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to=0 class="active"></li>
				<li data-target="#myCarousel" data-slide-to=1></li>
				<li data-target="#myCarousel" data-slide-to=2></li>
			</ol>
			
			<div class="carousel-inner">
				<div class="item active">
					<img src="img/a.png" alt="第一张">
					<div class="carousel-caption">
						<h3>bootstarp</h3>
						<p>zheshi文本</p>
					</div>
				</div>
				<div class="item">
					<img src="img/a.png" alt="第二张">
					<div class="carousel-caption">
						<h3>bootstarp</h3>
						<p>zheshi文本</p>
					</div>
				</div>
				<div class="item">
					<img src="img/a.png" alt="第三张">
					<div class="carousel-caption">
						<h3>bootstarp</h3>
						<p>zheshi文本</p>
					</div>
				</div>
			</div>
			<a href="#myCarousel" data-slide="prve" class="carousel-control left">&lsaquo;</a>
			<a href="#myCarousel" data-slide="next" class="carousel-control right">&rsaquo;</a>
		</div>
			
				
	</body>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
	<script type="text/javascript" src="js/bootstrap.min.js" ></script>
	<script>
		
		$("#myCarousel").carousel({
			interval:1000
		});
	</script>
</html>
