		<title>版本控制</title>

	<body  >
		
		
	<div class="container-fluid">
		<h3>版本管理:</h3>
			
			
					<form action="" method="post" class="form-horizontal">
						<label class="col-lg-2 control-label">批次号</label>
							<div class="col-lg-9">
								<input class="form-control" placeholder="请输入批次号" />	
							</div>
							<label class="col-lg-2 control-label">版本号</label>

							</div>
							<label class="col-lg-2 control-label">是否强制更新</label>

										<select class="form-control">
											<option value="1">是</option>
											<option value="0">否</option>
										</select>	
							</div>
							<label class="col-lg-2 control-label">设备类型</label>
							<div class="col-lg-3 ">
										<select class="form-control">
											<option value="1">IOS</option>
											<option value="2">Android</option>
										</select>	
							</div>
							<div class="col-lg-8"></div>
							<div class="col-lg-8">
								<button  class="btn btn-primary">提交</button>
								<button  class="btn btn-primary">取消</button>
						</div>
					</form>		
	</div>
