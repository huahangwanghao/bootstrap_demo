<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<title>导航组件</title>
		<style>
			
		</style>
	</head>
	<body style="margin:100px">
			<!--nav-tabs 实现标签的导航-->
			<ul class="nav nav-tabs">
				<li><a href="#">首页</a></li>
				<li class="active"><a href="#">我们</a></li>
				<li><a href="#">新闻</a></li>
				<li><a href="#">关于</a></li>
			</ul>
			
			
			<!--
            	作者：1178952125@qq.com
            	时间：2017-12-14
            	描述： 胶囊式
            -->
            
            <ul class="nav nav-pills">
				<li><a href="#">首页</a></li>
				<li class="active"><a href="#">我们</a></li>
				<li><a href="#">新闻</a></li>
				<li><a href="#">关于</a></li>
			</ul>
			
			<!---nav-stacked 垂直式的
				
			-->
			<ul class="nav nav-pills nav-stacked">
				<li><a href="#">首页</a></li>
				<li class="active"><a href="#">我们</a></li>
				<li><a href="#">新闻</a></li>
				<li><a href="#">关于</a></li>
			</ul>
			
			
			<ul class="nav nav-tabs nav-justified">
				<li><a href="#">首页</a></li>
				<li class="active"><a href="#">我们</a></li>
				<li><a href="#">新闻</a></li>
				<li><a href="#">关于</a></li>
			</ul>
			

	</body>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js" ></script>
	<script type="text/javascript" src="js/bootstrap.min.js" ></script>
</html>
